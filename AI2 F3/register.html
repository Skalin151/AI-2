<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Registro</div>
          <div class="card-body">
            <form action="/register" method="post">
              <div class="form-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome completo">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
              </div>
              <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário">
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div
